<!DOCTYPE html>
<html lang="utf-8">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/style.css" />
    <title>11-listing</title>
  </head>
  <body data-sub="subPage">
    <main>
      <div class="profile-type mx30 mt24">
        <div class="profile-type--title">
          <p class="tit">Let's Find your</p>
          <p class="stit">Favorite Home</p>
        </div>
        <div class="profile-type--user">
          <img src="../images/@img_profile_user.png" alt="profile" />
        </div>
      </div>
      <div class="mx30 mt24">
        <form>
          <fieldset>
            <legend>검색</legend>
            <div class="search">
              <div class="search__bg">
                <input type="text" class="input" placeholder="Search by Address, City, or ZIP" />
              </div>
              <button class="search__filter"><i class="hide" aria-label="filter">필터</i></button>
            </div>
          </fieldset>
        </form>
      </div>

      <nav class="tab-type3 mt20 ml30">
        <ul>
          <li><button class="--active">Recomended</button></li>
          <li><button>Top Rates</button></li>
          <li><button>Best Offers</button></li>
          <li><button>Most Reated</button></li>
        </ul>
      </nav>
      <ul class="list-type1 ml30">
        <li>
          <div class="thumbnail">
            <img src="../images/@img_thumnail1.png" />
          </div>
          <div class="list-type1__content">
            <p class="list-tit"><a href="#">Lorem Hous</a></p>
            <div class="list-info">
              <div>
                <p>$340/month</p>
                <p class="map">Avenue,West Side</p>
              </div>
              <div class="list_check">
                <input type="checkbox" name="" id="check1" role="button" />
                <label for="check1"></label>
              </div>
            </div>
          </div>
        </li>
        <li>
          <div class="thumbnail">
            <img src="../images/@img_thumnail2.png" alt="Lorem House" />
          </div>
          <div class="list-type1__content">
            <p class="list-tit"><a href="#">Lorem Hous</a></p>
            <div class="list-info">
              <div>
                <p>$340/month</p>
                <p class="map">Avenue,West Side</p>
              </div>
              <div class="list_check">
                <input type="checkbox" name="" id="check2" role="button" />
                <label for="check2" aria-label="즐겨찾기 추가" class=""></label>
              </div>
            </div>
          </div>
        </li>
      </ul>
      <div class="heading-type1 mx30 mt24">
        <h2 class="heading base">Near Your</h2>
        <a href="#" class="btn-more">More</a>
      </div>
    </main>
    <footer>
      <ul>
        <li><button>home</button></li>
      </ul>
    </footer>
  </body>
</html>
