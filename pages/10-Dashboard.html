<!DOCTYPE html>
<html lang="utf-8">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/style.css" />
    <title>11-listing</title>
  </head>
  <body data-sub="subPage">
    <header class="header">
      <h1>Search</h1>
      <div class="header__left"><a href="#" class="btn-prev" aria-label="이전"></a></div>
    </header>
    <main>
      <div class="profile-type">
        <div class="profile-type--title">
          <p>Let's Find your</p>
          <p>Favorite Home</p>
        </div>
        <div>
          <img src="" alt="profile" />
        </div>
      </div>
      <div class="pd20">
        <form>
          <fieldset>
            <legend>검색</legend>
            <div class="search">
              <div class="search__bg">
                <div class="search__input">
                  <input type="text" placeholder="Search by Address, City, or ZIP" />
                </div>
              </div>
              <button class="search__filter"><i class="hide" aria-label="filter">필터</i></button>
            </div>
          </fieldset>
        </form>
      </div>
    </main>
  </body>
