<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/style.css" />
    <title>14-Desciption</title>
  </head>
  <body>
    <main>
      <div class="visual-type1">
        <div class="visual-img">
          <img src="../images/@img_hous_big1.png" />
        </div>
        <div class="list-type8">
          <ul>
            <li>

            <li>

            <li>

          </ul>
        </div>
        <header class="header sub">
          <div class="header__left">
            <a href="#" class="btn-prev" aria-label="이전"></a>
          </div>
          <div class="header__right align right">
            <a href="#" class="btn-share mr10" aria-label="공유"></a>

          </div>

      </div>
      <div class="list-type4 mx20">

          <div class="list-catagory">
            <span class="star">4.9 (6.8K review)</span>

      </div>
      <nav class="tab-type2">
        <ul>
          <li class=""><button>Description</button></li>
          <li class=""><button class="--active">Gallery</button></li>
          <li class=""><button>Review</button></li>
        </ul>
      </nav>
      <div class="heading-type1 mx20 mt20">
        <h2 class="heading base">Gallery<span class="text-blue">(400)</span></h2>
      </div>
      <ul class="list-type7 mx20 mt10">
        <li>
          <img src="../images/@img_gallery1.png" />
        </li>
        <li>
          <img src="../images/@img_gallery2.png" />
        </li>
        <li>
          <img src="../images/@img_gallery3.png" />
        </li>
        <li>
          <img src="../images/@img_gallery4.png" />
        </li>
      </ul>

      <div class="btn-layout1 mt30">
        <div>
          <p class="total">Total Price</p>
          <p class="price">$350<span>/ month</span></p>
        </div>
        <div>
          <button class="btn base blue rounded60">Book Now</button>
        </div>
      </div>
    </main>
  </body>
</html>
