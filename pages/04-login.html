<!DOCTYPE html>
<html lang="utf-8">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
    <main>
      <div class="login-logo mt75">
        <img src="../images/@img_logo_splash.svg" alt="GharrFor.Sale" />
      </div>

      <h2 class="heading lg mt60 mx25">Sign In</h2>
      <form>
        <legend class="a11y-hidden">로그인</legend>
        <div class="input-type1 mx25 mt20">
          <label>User Name</label>
          <div class="inputbox username">
            <input type="text" placeholder="User name" class="input" />
          </div>
        </div>
        <div class="input-type1 mx25 mt20">
          <label>Password</label>
          <div class="inputbox password">
            <input type="password" class="input" />
            <button class="password_view"></button>
          </div>
        </div>
      </form>
      <div class="mx25 mt20">
        <button class="btn base blue rounded60 fullsize">Sign Up</button>
      </div>
      <div class="sns-type mt30">
        <div class="sns-type--continue">
          <span>Or continue with</span>
        </div>
        <ul>
          <li>
            <a href=""><img src="../images/ico_sign_google.svg" alt="google" /></a>
          </li>
          <li>
            <a href=""><img src="../images/ico_sign_apple.svg" alt="apple" /></a>
          </li>
          <li>
            <a href=""><img src="../images/ico_sign_facebook.svg" alt="facebook" /></a>
          </li>
        </ul>
      </div>
    </main>
  </body>
</html>
