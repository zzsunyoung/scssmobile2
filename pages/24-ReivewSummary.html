<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/style.css" />
    <title>Review Summary</title>
  </head>
  <body data-sub="subPage">
    <header class="header">
      <h1>Review Summary</h1>
      <div class="header__left"><a href="#" class="btn-prev" aria-label="이전"></a></div>
      <div class="header__right"></div>
    </header>
    <div class="pd20">
      <div class="list-type2 shadow">
        <div class="list-type2__content">
          <div class="list-type2__thumbnail">
            <img src="../images/img_banner_hous1.png" alt="Woodland Apartment111111111" />
          </div>
          <div class="list-type2-box">
            <div class="list-catagory">
              <span class="star">4.9</span>
              <span class="catagory">Apartment</span>
            </div>
            <p class="list-tit"><a href="#">Woodland Apartment</a></p>
            <p class="map__black">Avenue,West Side</p>
            <div class="list-info">
              <div class="info">
                <span class="mask">1,225</span>
                <span class="bed">3.0</span>
              </div>
              <div class="price">$340/month</div>
            </div>
          </div>
        </div>
      </div>

      <div class="table-type1">
        <dl>
          <dt>Booking Date</dt>
          <dd>
            <p>August 24, 2023 <span> 10:00 AM</span></p>
          </dd>
        </dl>
        <dl>
          <dt>Check In</dt>
          <dd>
            <p>October 04, 2023</p>
          </dd>
        </dl>
        <dl>
          <dt>Duration</dt>
          <dd>
            <p>November 03, 2023</p>
          </dd>
        </dl>
      </div>
      <div class="table-type1">
        <dl>
          <dt>Amount</dt>
          <dd>
            <p>$340.00</p>
          </dd>
        </dl>
        <dl>
          <dt>tax</dt>
          <dd>
            <p>$5.00</p>
          </dd>
        </dl>
        <dl class="total">
          <dt>Total</dt>
          <dd>
            <p>$20</p>
          </dd>
        </dl>
      </div>
      <div class="table-type1">
        <dl>
          <dt>Cash</dt>
          <dd>
            <p>Change</p>
          </dd>
        </dl>
      </div>
    </div>
  </body>
</html>
